<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/ style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Poem Generator</h1>
    </header>

    <main>
      <form action="/">
        <input
          type="text"
          placeholder="Enter topic for poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="results">This is where the results will show</div>
    </main>

    <footer>
      This AI project was coded by Jenny D. Michaels and is open-sourced on
      <a href="https://github.com/cjsekdms37/poem-generator" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://poem-generator-djcm.netlify.app">Netlify</a>
    </footer>
    <script src=" src/index.js"></script>
  </body>
</html>
