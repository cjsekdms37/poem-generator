<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/ style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form" action="/">
            <input
              type="text"
              placeholder="Enter topic for poem"
              autofocus
              required
              autocomplete="off"
              class="subject-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small>i.e: Flower, Cat, Pink, etc.</small>
        </div>

        <div class="poem hidden"></div>
      </main>

      <footer>
        This AI project was coded by Jenny D. Michaels and is open-sourced on
        <a href="https://github.com/cjsekdms37/poem-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://poem-generator-djcm.netlify.app">Netlify</a>.
      </footer>
    </div>
    <script src=" src/index.js"></script>
  </body>
</html>
