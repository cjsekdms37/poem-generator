<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/ style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form" action="/">
          <input
            type="text"
            placeholder="Enter topic for poem"
            autofocus
            required
            autocomplete="off"
            class="subject-input"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem"></div>
      </main>

      <footer>
        This AI project was coded by Jenny D. Michaels and is open-sourced on
        <a href="https://github.com/cjsekdms37/poem-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://poem-generator-djcm.netlify.app">Netlify</a>.
      </footer>
      <script src=" src/index.js"></script>
      <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    </div>
  </body>
</html>
